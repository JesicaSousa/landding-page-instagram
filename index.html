<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram</title>
    <link rel="icon" href="instagram-brands.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="phones.png" alt="celular com o instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo.png" class="instagram-logo" alt="instagram logo marca">
                <div class="profile-photo">
                    <img src="profile.jpg" alt="sua foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como eujesica_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eujesica_</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Insceva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
